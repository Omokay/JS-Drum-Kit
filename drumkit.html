<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Dave Drum Kit</title>
        <meta charset="UTF-8">
        <!--<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css" /> -->
        <link type="text/css" rel="stylesheet" href="drumkit.css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="drums">
            <div data-key="65" class="drum">
                <kbd>A</kbd>
                <span class="sound">CLAP</span>
            </div>
            <div data-key="83" class="drum">
                <kbd>S</kbd>
                <span class="sound">HIHAT</span>
            </div>
            <div data-key="68" class="drum">
                <kbd>D</kbd>
                <span class="sound">KICK</span>
            </div>
            <div data-key="70" class="drum">
                <kbd>F</kbd>
                <span class="sound">OPENHAT</span>
            </div>
            <div data-key="71" class="drum">
                <kbd>G</kbd>
                <span class="sound">BOOM</span>
            </div>
            <div data-key="72" class="drum">
                <kbd>H</kbd>
                <span class="sound">RIDE</span>
            </div>
            <div data-key="74" class="drum">
                <kbd>J</kbd>
                <span class="sound">SNARE</span>
            </div><div data-key="75" class="drum">
                <kbd>K</kbd>
                <span class="sound">TOM</span>
            </div>
            <div data-key="76" class="drum">
                <kbd>L</kbd>
                <span class="sound">TINK</span>
            </div>
        </div>
        

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>
    
        <script>
            function playBeat(e){
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);

                if(!audio) return;  
                audio.currentTime = 0; 
                audio.play();

                const drum = document.querySelector(`.drum[data-key = "${e.keyCode}"]`);
                drum.classList.add('beat');
            }
            

            function removeClass(e){
                if (e.propertyName !== 'transform') return;
                console.log(e);
                this.classList.remove('beat');
            }

            const keys = document.querySelectorAll('.drum');
            keys.forEach(key => key.addEventListener('transitionend', removeClass));
            
            window.addEventListener('keydown', playBeat);
        
        </script>

    </body>
</html>
